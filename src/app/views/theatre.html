<div class="theatre">
    <h1>
        The Angular2 Theatre
    </h1>
    <div>
        Ticket sales: {{sales}}
    </div>

    <div>
        <svg width="850" height="120">
            <rect width="810" height="100" fill="white" stroke="black" x="10" y="10" rx="10" ry="10"></rect>
        </svg>
    </div>

    <div>
        <button (click)="addRow()" [disabled]="rows.length >= 5">+</button>
        <button (click)="removeRow()" [disabled]="rows.length == 0">-</button>
        <div *ngFor="#rowIndex of rows">
            <theatre-row [rowNumber]="rowIndex"></theatre-row>
        </div>
    </div>
</div>
