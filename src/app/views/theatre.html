<div class="theatre">
    <h1>
        The Angular2 Theatre
    </h1>
    <div>
        <strong>Ticket sales:</strong> {{sales | currency:'USD':true:'1.2-2'}}
        <span class="fee-mode">
            <label for="feeMode">Ticketmaster Mode</label>
            <input id="feeMode" type="checkbox" [(ngModel)]="feeMode" />
        </span>
    </div>

    <div>
        <svg width="900" height="120">
            <rect width="860" height="100" fill="white" stroke="black" x="10" y="10" rx="10" ry="10"></rect>
        </svg>
    </div>

    <div>
        <div>
            <button (click)="addRow()" [disabled]="rows.length >= 5">Add Row</button>
            <button (click)="removeRow()" [disabled]="rows.length == 0">Remove Row</button>
        </div>
        <div *ngFor="#rowIndex of rows">
            <theatre-row [rowNumber]="rowIndex"></theatre-row>
        </div>
    </div>
</div>
